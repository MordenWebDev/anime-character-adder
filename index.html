<div class="modal fade" id="addperson" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form onsubmit="return false">
  <div class="mb-3">
    <label for="imageurl" class="form-label">Image Url</label>
    <input type="url" class="form-control" placeholder="https://example.com/dog.jpg" id="imageurl" aria-describedby="emailHelp" required>
  </div>
  <div class="mb-3">
    <label for="personname" class="form-label">Person Name</label>
    <input type="text" class="form-control" id="personname" required>
  </div>
   <div class="mb-3">
    <label for="persontype" class="form-label">Person Type</label>
    <input type="text" class="form-control" id="persontype" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
  <textarea class="form-control" placeholder="person description" id="description" required></textarea>

</div>
   
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" onclick="handelsubmit()">Save changes</button>
     

</form>

    </div>
